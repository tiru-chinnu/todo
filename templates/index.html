<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toDO</title>
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/base.css')}}"
        />
    </head>
    <body>
        <div class="box">
            <div class="todo">
                <div class="headTodo">
                    Todo List:
                    <input type="button" name="name" value="+" />
                </div>
                <div class="container">
                    <!--<div class="item">
                        <div class="fp">{}</div>
                        <div class="sp"></div>
                    </div>-->
                    {% for i in todos %}
                    <div class="item" done="{{i['done']}}">
                        <div class="fp">{{i['task']}}</div>
                        <div class="sp">
                            <button type="button" name="tick">
                                <svg
                                    fill="#00ff5f"
                                    viewBox="0 0 1920 1920"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <g
                                        id="SVGRepo_bgCarrier"
                                        stroke-width="0"
                                    ></g>
                                    <g
                                        id="SVGRepo_tracerCarrier"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M1827.701 303.065 698.835 1431.801 92.299 825.266 0 917.564 698.835 1616.4 1919.869 395.234z"
                                            fill-rule="evenodd"
                                        ></path>
                                    </g>
                                </svg>
                            </button>
                            <button type="button" name="del">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    stroke="#000000"
                                >
                                    <g
                                        id="SVGRepo_bgCarrier"
                                        stroke-width="0"
                                    ></g>
                                    <g
                                        id="SVGRepo_tracerCarrier"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M10 12V17"
                                            stroke="#ff0000"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            d="M14 12V17"
                                            stroke="#ff0000"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            d="M4 7H20"
                                            stroke="#ff0000"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                            stroke="#ff0000"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                        <path
                                            d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                            stroke="#ff0000"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        ></path>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </body>
</html>
